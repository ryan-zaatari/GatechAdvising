<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../static/img/favicon.ico" type="ico">
    <title>Schedule MSE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/login.css">
</head>

<body>

    <div class="header-container">
        <header>
            <div class="logo-container">
                <img src="../static/img/MSE Logo.png" alt=""/>
            </div>
            <h1 class="header-h1">Schedule MSE</h1>
        </header>
    </div>

    <!-- <div class="header-container">
        <div class="logo-container">
            <img src="../static/img/GT Logo.png" alt=''/>
        </div>
    </div> -->

    <div class="login-container">
        <h1 class="login-h1">Login</h1>

        <div class="form-container">
            <form method="post" action="/to_home" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="Email">Email:</label>
                    <input type="text" id="Email" name="Email" required/><br>
                </div>

                <div class="form-group">
                    <label for="Password">Password:</label>
                    <input type="password" id="Password" name="Password" required/><br>
                </div>

                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
                {% for message in messages %}
                    <p style="color: red">{{ message }}</li>
                {% endfor %}
        {% endif %}
    {% endwith %}

    <div class="footer-container">
        <footer>
            <p>&copy; 2023 Schedule MSE. All rights reserved.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>

</html>
